<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ETH批量转账系统 - 安全、高效的以太坊批量转账解决方案" />
    <meta name="keywords" content="以太坊,批量转账,ETH,区块链,Web3" />
    <meta name="author" content="WebThree Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://batch-transfer.webthree.com/" />
    <meta property="og:title" content="ETH批量转账系统" />
    <meta property="og:description" content="安全、高效的以太坊批量转账解决方案" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://batch-transfer.webthree.com/" />
    <meta property="twitter:title" content="ETH批量转账系统" />
    <meta property="twitter:description" content="安全、高效的以太坊批量转账解决方案" />
    <meta property="twitter:image" content="/og-image.png" />
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- 安全策略 -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' https: wss: ws:;
      frame-src 'none';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    " />
    
    <title>ETH批量转账系统</title>
    
    <style>
      /* 加载动画样式 */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1890ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 16px;
        color: #666;
        font-size: 14px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      
      /* 隐藏加载动画 */
      .loading-hidden {
        display: none !important;
      }
      
      /* 基础样式重置 */
      * {
        box-sizing: border-box;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }
      
      #root {
        height: 100%;
        min-height: 100vh;
      }
      
      /* 滚动条样式 */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
      
      /* 无障碍支持 */
      @media (prefers-reduced-motion: reduce) {
        .loading-spinner {
          animation: none;
        }
      }
      
      /* 暗色主题支持 */
      @media (prefers-color-scheme: dark) {
        html, body {
          background-color: #141414;
          color: #ffffff;
        }
        
        .loading-container {
          background: #141414;
        }
        
        .loading-text {
          color: #ffffff;
        }
      }
    </style>
  </head>
  <body>
    <!-- 应用根节点 -->
    <div id="root">
      <!-- 初始加载动画 -->
      <div id="loading" class="loading-container">
        <div>
          <div class="loading-spinner"></div>
          <div class="loading-text">正在加载应用...</div>
        </div>
      </div>
    </div>
    
    <!-- 应用脚本 -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- 加载完成后隐藏加载动画 -->
    <script>
      // 监听应用加载完成
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.classList.add('loading-hidden');
          }
        }, 500);
      });
      
      // 错误处理
      window.addEventListener('error', function(e) {
        console.error('Application error:', e.error);
        const loading = document.getElementById('loading');
        if (loading) {
          const text = loading.querySelector('.loading-text');
          if (text) {
            text.textContent = '应用加载失败，请刷新页面重试';
          }
        }
      });
      
      // 未处理的Promise拒绝
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
      });
    </script>
    
    <!-- 浏览器兼容性检查 -->
    <script>
      // 检查基本的ES6支持
      try {
        eval('const test = () => {};');
      } catch (e) {
        document.body.innerHTML = `
          <div style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
          ">
            <div>
              <h2 style="color: #ff4d4f; margin-bottom: 16px;">浏览器不兼容</h2>
              <p style="color: #666; margin-bottom: 16px;">您的浏览器版本过低，无法运行此应用。</p>
              <p style="color: #666;">请升级到最新版本的 Chrome、Firefox、Safari 或 Edge 浏览器。</p>
            </div>
          </div>
        `;
      }
    </script>
  </body>
</html>
